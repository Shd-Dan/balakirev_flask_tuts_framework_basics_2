{% extends 'base.html' %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
        {{ super() }}
        <!-- Page Header-->
        <header style="background-color: #f5f5f5; height: 70px; text-align: center;">
            <div class="container">
                <h1>{{ title }}</h1>
            </div>
        </header>

        {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{cat}}">{{msg}}</div>
        {% endfor %}
        <!-- Post Content-->
        <p>{{ post | safe }}<p>
{% endblock %}
